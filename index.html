<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <title>Storybook Maker - Team Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="particles"></div>
    <div class="candlelight"></div>
    <div class="book">
      <p class="title">Share your experience</p>
      <h3 class="instructions">
        <p>
          <strong
            >Press the 🎤 mic button for speech to text, or ⌨️ type it below.
            <p>Then press ✅ submit to add your memory to the book</p></strong
          >
        </p>
      </h3>

      <div id="pageInfo" class="page-info"></div>

      <div id="story" class="story"></div>

      <textarea
        id="input"
        placeholder="Click Here, then ⌨️ Type... How is American Training like your family?"
      ></textarea>
      <div class="buttons">
        <button onclick="startSpeech()">🎤 Mic</button>
        <button onclick="addToStory()">✅ Submit</button>
        <button onclick="readStory()">🔊 Read Story</button>
        <button onclick="stopReading()">🔇 Stop Reading</button>
        <button onclick="downloadPDF()">⬇️ Download as PDF</button>
      </div>
    </div>

    <div class="candlelight"></div>
    <footer>© 2025 - Present. JMC — All rights reserved.</footer>

    <audio
      id="pageSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a4fa7e19b.mp3?filename=page-flip-2-153957.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>

    <script>
      const particleContainer = document.querySelector(".particles");

      for (let i = 0; i < 40; i++) {
        const particle = document.createElement("span");
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${8 + Math.random() * 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particleContainer.appendChild(particle);
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
