<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Once Upon a Time</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book">
      <h1 class="title">Once Upon a Time...</h1>
      <div id="story" class="story"></div>

      <textarea
        id="input"
        placeholder="Speak your story or type here..."
      ></textarea>
      <div class="buttons">
        <button onclick="startSpeech()">Speak</button>
        <button onclick="addToStory()">Add to Story</button>
        <button onclick="readStory()">Read Story</button>
      </div>
    </div>
    
    <div class="candlelight"></div>
    <audio
      id="pageSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a4fa7e19b.mp3?filename=page-flip-2-153957.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
